<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="hola" style="margin-top: 50px;">
    <div style="text-align: center;">
      <h1>List of artists</h1>
    </div>
    <mat-grid-list cols="2" rowHeight="4em">
      <mat-grid-tile>
        <div style="text-align: right;">

          <button mat-raised-button color="warn" routerLink="/admin/artists/new">New</button>

        </div>

      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput (keyup)="filter($event)" placeholder="Filter">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>




    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style="background-color: #b7d5dd;">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef> Photo</th>
          <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="favoritesport">
          <th mat-header-cell *matHeaderCellDef> Favorite Sport </th>
          <td mat-cell *matCellDef="let element"> {{element.favoritesport}} </td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="point">
          <th mat-header-cell *matHeaderCellDef> Point </th>
          <td mat-cell *matCellDef="let element"> {{element.point}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
              [routerLink]="['/admin/artists/edit',element.id]"><i class="fa-solid fa-pen" style="color: #337eff;"></i></button>
              <br>
              <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="confirm(element.id)"><span class="material-icons" style="color: #e05555;">delete</span></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"  style="background-color: #9ed8f3;"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>


</body>
</html>
